name: "Check JIRA Ticket"
description: "Verify if a JIRA ticket exists based on the PR title or body"
inputs:
  jiraApiToken:
    description: 'JIRA Service API Token'
    required: true
  jiraServiceUser:
    description: 'JIRA Service User'
    required: true
  jiraServer:
    description: 'JIRA Server URL'
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
